<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta tu Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .lookup-card {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="card lookup-card shadow-sm">
    <div class="card-body p-5">
        <div class="text-center mb-4">
            <i class="bi bi-safe2-fill fs-1 text-primary"></i>
            <h3 class="card-title mt-2">Consulta tu Crédito</h3>
            <p class="text-muted">Ingresa tu número de cédula para ver el estado de tu cuenta.</p>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('ver_estado_prestamo') }}">
            <div class="mb-3">
                <label for="cedula" class="form-label">Número de Cédula</label>
                <input type="text" class="form-control" id="cedula" name="cedula" required autofocus>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Consultar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
