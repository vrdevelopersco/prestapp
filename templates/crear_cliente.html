{% extends 'layout.html' %}
{% block title %}Crear Nuevo Cliente{% endblock %}
{% block content %}
<h2 class="mb-4">Registrar Nuevo Cliente</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
<input type="text" class="form-control" id="cedula" name="cedula" value="{{ cedula_previa }}" required>
            </div>
            <div class="mb-3">
                <label for="nombre_completo" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('gestion_clientes') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar Cliente</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
