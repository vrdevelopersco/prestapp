<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PrestApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { min-height: 100vh; background-color: #f8f9fa; }
        .sidebar { width: 250px; min-height: 100vh; }
        .content { flex-grow: 1; padding: 1.5rem; }
                padding-bottom: 60px; /* Espacio para el footer fijo */
        .footer { height: 40px; line-height: 40px; font-size: 0.8em; }

    /* Efecto hover para los links del sidebar que no estén activos */
    .sidebar .nav-link:not(.active):hover {
        background-color: rgba(255, 255, 255, 0.1);
        transition: background-color 0.2s ease-in-out;
    }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar">
        <a href="{{ url_for('admin_dashboard') }}" class="d-flex align-items-center mb-3 text-white text-decoration-none">
            <i class="bi bi-safe2-fill me-2"></i><span class="fs-4">PrestApp</span>
        </a>
        <hr>
<ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item mb-1">
        <a href="{{ url_for('admin_dashboard') }}" class="nav-link text-white {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">
            <i class="bi bi-speedometer2 me-2"></i>Dashboard
        </a>
    </li>
    <li>
        <a href="{{ url_for('gestion_clientes') }}" class="nav-link text-white {% if request.endpoint == 'gestion_clientes' %}active{% endif %}">
            <i class="bi bi-people-fill me-2"></i>Gestión de Clientes
        </a>
    </li>
    <li>
        <a href="#" class="nav-link text-white"> <i class="bi bi-person-gear me-2"></i>Gestión de Usuarios
        </a>
    </li>
    <li>
        <a href="{{ url_for('simulador') }}" class="nav-link text-white {% if request.endpoint == 'simulador' %}active{% endif %}">
            <i class="bi bi-calculator me-2"></i>Simulador de Crédito
        </a>
    </li>
    <li>
        <a href="#" class="nav-link text-white"> <i class="bi bi-whatsapp me-2"></i>Configuración
        </a>
    </li>
</ul>

<hr> <ul class="nav nav-pills flex-column">
    <li class="nav-item">
        <a href="{{ url_for('logout') }}" class="nav-link text-warning">
            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
        </a>
    </li>
</ul>

    </div>

    <div class="d-flex flex-column flex-grow-1">
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<footer class="footer bg-dark text-white-50 text-center fixed-bottom">
    Versión 1.0 - Licencia para COBRANZAS ABC SAS válida hasta 31/12/2026
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
